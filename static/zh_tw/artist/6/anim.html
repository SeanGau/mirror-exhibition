div {
    position: absolute;
}

section {
    position: absolute;
    top     : 50%;
    left    : 50%;
    transform: scale(1.5);
    filter: blur(2px);
}

body {
    background-color: black;
    margin          : 0;
    padding         : 0;
    overflow        : hidden;
}

@-webkit-keyframes swirl {
    0% {
        opacity          : 1;
        -webkit-transform: rotateZ(0);
        transform        : rotateZ(0) scale(0.5);
    }

    50% {
        opacity          : 0;
        -webkit-transform: rotate(90deg);
        transform        : rotate(90deg);
    }

    100% {
        opacity          : 1;
        -webkit-transform: rotate(180deg) rotateZ(360deg);
